services:
  - type: web
    name: codementor-backend
    env: python
    plan: free
    buildCommand: "cd back-end && ./build.sh"
    startCommand: "cd back-end && gunicorn -w 4 -b 0.0.0.0:10000 app2:app"
    rootDir: "back-end"
    envVars:
      - key: COHERE_API_KEY
        sync: false  # Prevents storing sensitive keys in YAML (set this in Render Dashboard)

  - type: elasticsearch
    name: elasticsearch
    plan: free
    envVars:
      - key: ES_JAVA_OPTS
        value: "-Xms512m -Xmx512m"

  - type: web
    name: frontend
    env: static
    buildCommand: "cd front-end && npm install && npm run build"
    publishPath: "front-end/build"
